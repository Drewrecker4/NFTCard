<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="nft-card-background">
        <div class="nft-card">
          <div class="img-container">
            <img
              class="equilibrium"
              src="/images/image-equilibrium.jpg"
              alt="colorful, reflective cube NFT"
            />
            <span class="cyan-overlay"><i class="far fa-eye"></i></span>
          </div>
          <div class="content">
            <h1>Equilibrium #3429</h1>
            <span class="content-description"
              >Our Equilibrium collection promotes balance and calm.
            </span>
          </div>
          <div class="content-info">
            <div class="price-container">
              <img
                src="/images/icon-ethereum.svg"
                alt="ramp up or down icon for Etherium price"
              />
              <span class="price">0.041 ETH</span>
            </div>
            <div class="time-remaining">
              <img
                class="clock-img"
                src="/images/icon-clock.svg"
                alt="clock icon"
              />
              <span class="days-left">3 days left</span>
            </div>
          </div>
          <div class="creator-container">
            <div class="creator-img-container">
              <img
                class="creator-img"
                src="/images/image-avatar.png"
                alt="creator profile picture"
              />
            </div>
            <div class="creator-name-container">
              <span class="creator"
                >Creation of
                <span class="creator-name">Jules Wyvern</span></span
              >
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Drew Recker</a>.
      </div>
    </footer>
  </body>
</html>
